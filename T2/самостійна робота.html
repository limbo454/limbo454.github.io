	<h1  align="center">З тобою</h1>

<p align="left">Послухай, як струмок дзвенить,<br>
Як гомонить ліщина.<br>
З тобою всюди, кожну мить<br>
Говорить Україна.</p>

<p align="center">Послухай, як трава росте,<br>
Напоєна дощами,<br>
І як веде розмову степ<br>
З тобою колосками.</p>

<p align="right">Послухай, як вода шумить –<br>
Дніпро до моря лине, -<br>
З тобою всюди, кожну мить<br>
Говорить Україна.</p>
